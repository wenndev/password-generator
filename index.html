<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <title>Gerador de senha</title>
</head>
<body>
    <main>
        <input type="text" id="inputPasswordId">
        <div class="inputRange">
            <input type="range" class="inputLengthId">
            <label for="inputLengthId"></label>
        </div>
        <div>
            <input type="checkbox" class="checkLowerId" >
            <label for="checkLowerId">Letras minúsculas</label>
        </div>
        <div>
            <input type="checkbox" class="checkUpperId">
            <label for="checkUpperId">Letras maiúsculas</label>
        </div>
        <div>
            <input type="checkbox" class="checkNumberId">
            <label for="checkNumberId">Números</label>
        </div>
        <div>
            <input type="checkbox" class="checkSymbolsId">
            <label for="checkSymbolId">Símbolos</label>
        </div>
        <button id="btnGerar">Gerar</button>
         <script type="module" src="main.js"></script>
    </main>
</body>
</html>
